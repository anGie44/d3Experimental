<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Young People Survey</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="//d3js.org/d3.v3.min.js"></script>
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        text-align: center;
    }

    svg {

    }
    .start {
        fill: none;
        stroke: brown;
    }
    .end {
        fill: none;
        stroke: steelblue;
    }
    </style>
</head>
<body>
    <h2>YOUNG PEOPLE SURVEY:<br>PERSONALITY TRAITS, VIEWS ON LIFE & OPINIONS</h2>
    <script>
        var width = 500, height = 300, radius = 10;
        // var p0 = [250, 200, 60], p1 = [560, 300, 120];

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
        .append("image")
            .attr("id", "woman")
            .attr("xlink:href", "imgs/woman-dialog-no-background.png")
            .attr("width", width/2)
            .attr("height", height);
        

        svg = d3.select("svg");

        svg.append("image")
            .attr("id", "man")
            .attr("xlink:href", "imgs/man-dialog-no-background.png")
            .attr("x", width/2)
            .attr("y", 0)
            .attr("height", height);

        svg.append("line")
            .attr("x1", 0)
            .attr("y1", height)
            .attr("x2", width)
            .attr("y2", height)
            .style("stroke-width", 4)
            .style("stroke", "grey");

    
        svg.select("#woman")
            .transition()
            .delay(500)
            .attr("transform", "translate(40)");

        svg.select("#man")
            .transition()
            .delay(1000)
            .attr("transform", "translate(-40)")
            .style("opacity", 0.85);

        


    </script>
</body>
</html>
